<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>First name</th>
        <th>phone</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in vm.users">
        <td>{{$index}}</td>
        <td>{{user.name}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.phone}}</td>
    </tr>
    </tbody>
</table>
