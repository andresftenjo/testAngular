<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username">
      <mat-error *ngIf="loginForm.get('username')?.errors?.['required']">Username is required</mat-error>
      <mat-error *ngIf="loginForm.get('username')?.errors?.['email']">Enter a valid email</mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password">
      <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</mat-error>
      <mat-error *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</mat-error>
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
</div>
